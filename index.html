<body>

  <script>
    // Function to fetch the visitor's IP address using IPify API
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const visitorIP = data.ip;
        // Log the IP address to Google Sheets
        logIPToGoogleSheet(visitorIP);
      })
      .catch(error => console.error('Error fetching IP address:', error));

    // Function to authenticate the user and log the IP to Google Sheets
    function logIPToGoogleSheet(ipAddress) {
      // Load the Google API client
      gapi.load('client:auth2', initClient);

      // Initialize the Google API client
      function initClient() {
        gapi.client.init({
          apiKey: 'AIzaSyDaJxSSgPCfcR5RySq6rAz24eu2IIzJYmw', // Replace with your API Key
          clientId: '1076680742772-retgsikugauvg7760idsgq8imf8skt0e.apps.googleusercontent.com', // Replace with your OAuth2 client ID
          scope: 'https://www.googleapis.com/auth/spreadsheets', // Permissions required
          discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
        }).then(() => {
          // Check if the user is already signed in
          if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
            appendIPToSheet(ipAddress);
          } else {
            // Sign in the user
            gapi.auth2.getAuthInstance().signIn().then(() => {
              appendIPToSheet(ipAddress);
            });
          }
        });
      }

      // Function to append IP to the Google Sheets
      function appendIPToSheet(ipAddress) {
        const now = new Date().toISOString();
        const pageVisited = window.location.href;

        const params = {
          spreadsheetId: '1eX-rvvhRAYDqQczvCSBfS33ODVQR2_CgiMaYXcRxk3U', // Replace with your Spreadsheet ID
          range: 'Sheet1!A:C', // Data range in the sheet
          valueInputOption: 'RAW'
        };

        const valueRangeBody = {
          values: [
            [now, ipAddress, pageVisited]
          ]
        };

        // Append the data to the Google Sheet
        gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody)
          .then(response => {
            console.log('IP Address logged:', response);
          })
          .catch(error => {
            console.error('Error logging IP:', error);
          });
      }
    }
  </script>
