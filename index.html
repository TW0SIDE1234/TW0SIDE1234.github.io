<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TWOSIDE</title>
  <!-- Load Lexend from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <!-- Load Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Load Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Lexend', sans-serif;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #f0dcd5, #ffbe61);
      z-index: -1;
      opacity: 1;
      box-shadow: 0 0 50px 25px rgba(255, 152, 0, 0.8);
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      text-align: center;
    }

    .center-text {
      font-size: 64px;
      color: #ED8D00;
      text-shadow: 0 0 0px rgba(255, 152, 0, 0.5);
      margin-bottom: 40px;
      z-index: 2;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .link {
      color: #ED8D00;
      font-size: 20px;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .link i {
      margin-right: 10px;
    }

    .link:hover {
      color: #FFB74D;
    }

    /* Bottom header (blurred glass effect) */
    .bottom-header {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.0); /* Darker background */
      backdrop-filter: blur(10px); /* Glass effect */
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      z-index: 3;
    }

    /* Move the icon down */
    .material-icons {
      margin-top: 10px; /* Adjust the value to move the icon down */
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>

  <div class="content-container">
    <div class="center-text">T W O S I D E</div>
    <div class="links-container">
      <a href="https://www.youtube.com/@TW0SIDE1234/" class="link" target="_blank">
        <i class="fab fa-youtube"></i> YouTube Channel
      </a>
      <a href="https://steamcommunity.com/id/TW0SIDE/" class="link" target="_blank">
        <i class="fab fa-steam"></i> Steam
      </a>
      <a href="https://www.instagram.com/" class="link" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </div>

  <!-- Bottom Header with Icon -->
  <div class="bottom-header">
  </div>
</body>
</html>
