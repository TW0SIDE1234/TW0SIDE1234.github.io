<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TWOSIDE</title>
  <!-- Load Lexend from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Lexend', sans-serif;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #F1D9D1, #FFC572); /* Pink (#F1D9D1) and Orange (#FFB74D) */
      z-index: -1;
      animation: fadeInOut 10s ease-in-out infinite; /* Smooth fade in and out */
      opacity: 1;
      box-shadow: 0 0 50px 25px rgba(255, 152, 0, 0.8); /* Glowing effect */
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 1; /* Full opacity (glowing bright) */
        box-shadow: 0 0 50px 25px rgba(255, 152, 0, 0.8); /* Strong glow */
      }
      50% {
        opacity: 0.4; /* Reduced opacity for fading effect */
        box-shadow: 0 0 80px 40px rgba(255, 152, 0, 0.6); /* Weakened glow */
      }
    }

    .content-container {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      align-items: center; /* Center everything */
      justify-content: center; /* Vertically center everything */
      z-index: 1;
      text-align: center;
    }

    .center-text {
      font-size: 64px;
      color: #ED8D00; /* Text color in orange */
      text-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
      margin-bottom: 40px; /* Moves the text upwards a bit */
    }

    .links-container {
      display: flex;
      flex-direction: column; /* Stack the links vertically */
      align-items: center; /* Center the links horizontally */
      gap: 20px; /* Adds space between the links */
    }

    .link {
      color: #ED8D00;
      font-size: 20px;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #FFB74D; /* Hover color */
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>

  <div class="content-container">
    <div class="center-text">T W O S I D E </div>
    <div class="links-container">
      <a href="https://www.youtube.com/@TW0SIDE1234/" class="link" target="_blank">YouTube Channel</a>
      <a href="https://steamcommunity.com/id/TW0SIDE/" class="link" target="_blank">Steam</a>
      <a href="https://www.youtube.com" class="link" target="_blank">YouTube 3</a>
    </div>
  </div>
</body>
</html>
